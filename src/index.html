<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scientific calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-3">scientific calculator</h1>
      <div class="row">
        <div class="col-12 offset-md-3 col-md-6">
          <div class="card">
            <div class="card-body">
              <input
                id="calc-display"
                readonly
                class="form-control form-control-lg"
                type="text"
                aria-label=".form-control-lg example"
              />
              <div class="row gx-1">
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border mt-2">
                    (
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border mt-2">
                    )
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border mt-2">
                    %
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border mt-2">
                    AC
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border mt-2">
                    7
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border mt-2">
                    8
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border mt-2">
                    9
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border mt-2">
                    รท
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border mt-2">
                    4
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border mt-2">
                    5
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border mt-2">
                    6
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border mt-2">
                    ร
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border mt-2">
                    1
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border mt-2">
                    2
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border mt-2">
                    3
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border mt-2">
                    -
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border mt-2">
                    0
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border mt-2">
                    .
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-primary w-100 border border-primary mt-2"
                  >
                    =
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-light w-100 border mt-2">
                    +
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
